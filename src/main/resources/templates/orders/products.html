<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/layout :: projectHead('Client products')}"></head>

<body sec:authorize="isAuthenticated()">

<header th:replace="~{fragments/layout :: projectHeader}"></header>

<main>
    <div class="px-4 pt-3">
        <div class="row mb-3">
            <h3>Products List</h3>
        </div>
        <div class="col-4 mb-5">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Order ID</th>
                    <th>Product ID</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="order: ${orders}">
                        <td th:text="${order.orderId}"></td>
                        <td th:each="product: ${order.products}" th:rows="${order.products.size()}">
                            <span th:text="${product.productId}"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-12">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="product: ${products}">
                        <td th:text="${product.productId}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.quantity}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: projectFooter}"></footer>

</body>
</html>
