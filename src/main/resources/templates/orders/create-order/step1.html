<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/layout :: projectHead('Create Order Page - Step 1')}"></head>

<body sec:authorize="isAuthenticated()">

<header th:replace="~{fragments/layout :: projectHeader}"></header>

<main>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center" style="height: 78vh">
            <div class="col-lg-6 col-md-6 col-sm-6 container card border-dark"
                 style="box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2)">
                <h3 class="text-center mt-2">Add products to your order!</h3>
                <div class="card-body">

                    <form class="row" style="height: 50vh" th:action="@{/client/orders/create-order/step2}" th:object="${products}" method="post">
                        <div class="col-5" style="height: 80px">
                            <label for="product-name" class="form-label">Product Name</label>
                            <input type="text" id="product-name" class="form-control" placeholder="Product name"
                                   name="product" autofocus="autofocus"/>
                        </div>
                        <div class="col-4" style="height: 80px">
                            <label for="product-quantity" class="form-label">Quantity</label>
                            <select id="product-quantity" class="form-select" autofocus="autofocus">
                                <option value="" disabled>Select quantity</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                                <option value="150">150</option>
                                <option value="200">200</option>
                                <option value="250">250</option>
                                <option value="300">300</option>
                            </select>
                        </div>
                        <div class="col-3 position-relative" style="height: 80px; top: 1.7em">
                            <button id="new-product-btn" type="button" class="btn btn-success">Add Product</button>
                        </div>
                        <div>
                            <h4>Products</h4>
                            <ol id="product-list"></ol>
                        </div>
                        <div class="position-absolute" style="bottom:2em">
                            <button type="submit" class="btn btn-primary" id="confirm-products">Next step</button>
                            <a type="button" class="btn btn-danger mx-2" th:href="@{/client/orders}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: projectFooter}"></footer>

<script th:src="@{/js/create-order/step1.js}"></script>
</body>
</html>
