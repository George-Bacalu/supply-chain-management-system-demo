<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/layout :: projectHead('Client addresses')}"></head>

<body sec:authorize="isAuthenticated()">

<header th:replace="~{fragments/layout :: projectHeader}"></header>

<main>
    <div class="px-4 pt-3">
        <div class="row mb-3">
            <h3>Addresses List</h3>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Address ID</th>
                    <th>Country</th>
                    <th>City</th>
                    <th>Street</th>
                    <th>Number</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="address: ${addresses}">
                    <td th:text="${address.addressId}"></td>
                    <td th:text="${address.country}"></td>
                    <td th:text="${address.city}"></td>
                    <td th:text="${address.street}"></td>
                    <td th:text="${address.number}"></td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Romania</td>
                    <td>Brasov</td>
                    <td>Turnului</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Romania</td>
                    <td>Brasov</td>
                    <td>Calea Bucuresti</td>
                    <td>12</td>
                </tr>
            </tbody>
        </table>
    </div>
</main>

<footer th:replace="~{fragments/layout :: projectFooter}"></footer>

</body>
</html>
