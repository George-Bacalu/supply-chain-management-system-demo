<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/layout :: projectHead('Client Orders Page')}"></head>

<body sec:authorize="isAuthenticated()">

<header th:replace="~{fragments/layout :: projectHeader}"></header>

<main>
    <div class="px-4 pt-3">
        <div class="row">
            <h3>Orders List</h3>
        </div>
        <div class="row mb-3">
            <div class="col-lg-3">
                <a th:href="@{/client/orders/create-new}" class="btn btn-primary">Add Order</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Customer ID</th>
                    <th>Created at</th>
                    <th>Updated at</th>
                    <th>Order Items</th>
                    <th>Delivery Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order: ${orders}">
                    <td th:text="${order.orderId}"></td>
                    <td th:text="${order.customer}"></td>
                    <td th:text="${order.customerId}"></td>
                    <td th:text="${order.createdAt}"></td>
                    <td th:text="${order.updatedAt}"></td>
                    <td th:text="${order.orderItems}"></td>
                    <td th:text="${order.deliveryAddress}"></td>
                    <td>
                        <a th:href="@{/client/orders/update/{id}(id=${order.orderId})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/client/orders/delete/{id}(id=${order.orderId})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>

<footer th:replace="~{fragments/layout :: projectFooter}"></footer>

</body>
</html>
