<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<main class="w-75 mx-auto">
    <div class="container w-50">
        <div class="row d-flex justify-content-center align-items-center" style="height: 80vh">
            <div class="card border-dark" style="box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2)">
                <div class="text-center my-3"><h3>LOGIN HERE!</h3></div>
                <form th:action="@{/login}" method="post" class="col-xs-2">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid username or password.</div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">You have been logged out.</div>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">@</span>
                            <input id="username" name="username" type="email" class="form-control"
                                   placeholder="Enter Username" aria-label="Username" aria-describedby="username" required autofocus="autofocus">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" name="password" type="password" class="form-control"
                               placeholder="Enter Password" required autofocus="autofocus">
                    </div>
                    <div class="d-flex justify-content-center mb-3">
                        <button type="submit" class="btn btn-dark btn-lg">Login</button>
                    </div>
                </form>
                <div class="text-center lh-1">
                    <p>Don't have an account yet?</p>
                    <p><a class="link-dark" th:href="@{/registration}">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
