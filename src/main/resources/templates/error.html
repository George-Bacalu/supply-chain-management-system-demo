<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/layout :: projectHead('Page not found')}"></head>

<body sec:authorize="isAuthenticated()">

<main id="container">
    <div class="content">
        <h2>404</h2>
        <h4>Page not found!</h4>
        <p>The page you were looking for doesn't exist. You may have mistyped the url or the page may have been moved.</p>
        <a href="#">Back To Home</a>
    </div>
</main>

</body>
</html>
